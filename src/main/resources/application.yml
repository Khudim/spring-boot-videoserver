logging:
  level:
    org.springframework.web: DEBUG
    com.khudim: DEBUG
    org.hibernate: ERROR
server:
  port: ${PORT:80}

controller:
    threads: 20
spring:
  datasource:
    url: ${DATABASE_URL} #jdbc:postgresql://localhost:5432/contentdb
    username: ${PGUSER} #postgres
    password: ${PGPASSWORD} #password
  jpa:
    show-sql: false

video:
   imageEncoderCmd: ffmpeg -ss 00:00:01 -i <image> -vframes 1 -q:v 31 <file> -y
   videoEncodeCmd:
   tmpDir: F:/tmp/

parser:
   cron: '0 0 0 */3 * ?'
   directory: ${video.tmpDir}

storage:
