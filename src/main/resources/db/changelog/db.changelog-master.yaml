
databaseChangeLog:

  - changeSet:
      id: 1
      author: khudim
      changes:
        - createTable:
            tableName: video
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: date
                  type: bigint
              - column:
                  name: content_id
                  type: bigint
              - column:
                  name: width
                  type: int
              - column:
                  name: height
                  type: int

        - createTable:
            tableName: content
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                   primaryKey: true
                   nullable: false
              - column:
                  name: image
                  type: MEDIUMBLOB
              - column:
                  name: path
                  type: varchar(255)
              - column:
                  name: length
                  type: bigint
              - column:
                  name: storage
                  type: varchar

        - createTable:
            tableName: tags
            columns:
              - column:
                     name: id
                     type: bigint
                     autoIncrement: true
                     constraints:
                      primaryKey: true
                      nullable: false
              - column:
                     name: tag
                     type: varchar(255)

        - createTable:
            tableName: video_tags
            columns:
                    - column:
                          name: video_id
                          type: bigint
                          constraints:
                           primaryKey: true
                           foreignKeyName: fk_video
                           references: video(id)
                           nullable: false
                    - column:
                          name: tag_id
                          type: bigint
                          constraints:
                           primaryKey: true
                           foreignKeyName: fk_tag
                           references: tags(id)
                           nullable: false

  - changeSet:
      id: 2
      author: khudim
      changes:
        - addColumn:
            columns:
            - column:
                name: storage
                type: varchar(255)
            tableName: video