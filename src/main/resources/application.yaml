scanner:
   cron: '0 0 */3 * * ?'
   directory: E:\\video
   tmpDir: E:\\tmp

video:
   imageEncoderCmd: ffmpeg -ss 00:00:01 -i <image> -vframes 1 -q:v 31 <file> -y
   videoSizeCmd: ffprobe -v error -show_entries stream=width,height -of default=noprint_wrappers=1 <video>

parser:
   cron: '0 0 */3 * * ?'
   directory: ${scanner.directory}

